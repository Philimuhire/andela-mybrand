<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL</title>
    <link rel="stylesheet" href="/admin-panel/profile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ADMIN PANEL</h1>
            <nav>
                <ul>
                    <li><a href="/admin-panel/admin.html">Dashboard</a></li>
                    <li><a href="/admin-panel/admin.html">Queries</a></li>
                    <li><a href="/admin-panel/admin.html">Blogs</a></li>
                    <li><a href="/admin-panel/profile.html">Profile</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="profile">
                <h2>Update Profile</h2>
                <form id="update-profile-form">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">New Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div>
                        <button type="submit">Update Profile</button>
                    </div>
                </form>
            </section>   
        </main>
    <script src="/admin-panel/profile.js"></script>
</body>
</html>
