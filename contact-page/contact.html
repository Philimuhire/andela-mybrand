<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>MY BRAND | MY BLOG</title>
    <link rel="stylesheet" href="/contact-page/contact.css">
</head>
<body>
    <div id="header"></div>

    <h2 class="title">LET'S CONNECT</h2>
    <p class="title-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor 
        sit amet consectetur adipisicing elit. Rem beatae ipsa illum ut commodi consectetur 
        laborum nisi! Ut, odio et. Rem beatae ipsa illum ut commodi consectetur laborum nisi! 
        Ut, odio et.</p>

    <main class="contact-form">
        <form id="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <div class="line"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div class="line"></div>
            </div>
            <div class="form-group">
                <label for="name">Subject</label>
                <input type="text" id="subject" name="subject">
                <div class="line"></div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <div class="line"></div>
            </div>
            <button type="submit">Send Message</button>
        </form>
           
    </main>  

    <div id="info"></div>

    <script src="/dist/bundle.js"></script>

    <script src="/contact-page/contact.js"></script>
</body>
</html>
