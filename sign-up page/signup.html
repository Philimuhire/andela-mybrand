<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MY BRAND | SIGN UP</title>
    <link rel="stylesheet" href="/sign-up page/signup.css">
</head>
<body>
    <header class="nav">
        <div class="nav-left">
            <span class="name">PHILBERT MUHIRE</span>
        </div>
        <div class="nav-middle" id="navLinks">
            <a href="/landing-page/index.html">HOME</a>
            <a href="/about-page/about.html">ABOUT ME</a>
            <a href="/skills-page/skills.html">SKILLS</a>
            <a href="/portfolio-page/portfolio.html">PORTFOLIO</a>
            <a href="/blogs-page/blogs.html">BLOG</a>
            <a href="/login-page/login.html">LOGIN</a>
        </div>
        <div class="nav-right">
            <a href="/contact-page/contact.html">CONTACT ME</a>
        </div>
        <div class="menu-icon" id="menuIcon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="signup-container">
        <form class="signup-form">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Quod libero tempora quasi officiis numquam eius quas quaerat quidem, inventore nihil.</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="confirm-password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-options">
                <a href="#">Forgot password?</a>
                <span>Already have an account? <a href="/login-page/login.html">Login</a></span>
            </div>
            <button type="submit">Sign Up</button>
        </form>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.getElementById('menuIcon');
            const navLinks = document.getElementById('navLinks');
        
            menuIcon.addEventListener('click', function () {
                navLinks.classList.toggle('show');
            });
        });

        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (!isValidEmail(email)) {
                document.getElementById('emailError').innerText = 'Please enter a valid email address.';
                return false;
            } else {
                document.getElementById('emailError').innerText = '';
            }

            if (!isValidPassword(password)) {
                document.getElementById('passwordError').innerText = 'Password must contain at least one uppercase letter, one lowercase letter, one number, one symbol, and be at least 8 characters long.';
                return false;
            } else {
                document.getElementById('passwordError').innerText = '';
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
                return false;
            } else {
                document.getElementById('confirmPasswordError').innerText = '';
            }

            return true;
        }

        function isValidEmail(email) {
            return email.includes('@') && email.includes('.');
        }

        function isValidPassword(password) {
            return password.length >= 8 &&
                /[a-z]/.test(password) &&
                /[A-Z]/.test(password) &&
                /\d/.test(password) &&
                /[^a-zA-Z\d\s]/.test(password);
        }
        
    </script>


    
</body>
</html>
