<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>MY BRAND | LOGIN</title>
    <link rel="stylesheet" href="/login-page/login.css">
</head>
<body>
    <div id="header"></div>

    <main class="login-container">
        <form class="login-form">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Quod libero tempora quasi officiis numquam eius quas quaerat quidem, inventore nihil.</p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-options">
                <a href="#">Forgot password?</a>
                <span>Don't have an account? <a href="/sign-up page/signup.html">Sign Up</a></span>
            </div>
            <button type="submit">Login</button>
        </form>

    </main>

    <div id="footer"></div>

    <script src="/dist/bundle.js"></script>
    
    <script src="/login-page/login.js"></script>
</body>
</html>
